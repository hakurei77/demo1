name: Node CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v2
      
      - uses: pnpm/action-setup@v4
        with:
          version: 8
          
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          
      - run: pnpm install
      - run: pnpm run build
      
      - name: Deploy to Staging server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SOURCE: 'dist/'
          REMOTE_HOST: 1.92.82.236
          REMOTE_USER: root
          REMOTE_PORT: 22
          TARGET: "/www/wwwroot/hakurei77-llm-project"
          SCRIPT_AFTER: |
            if lsof -i :8080 -t; then
              lsof -i :8080 -t | xargs kill
              sleep 2
            fi
            sh /www/server/nodejs/vhost/scripts/hakurei77-llm-project.sh